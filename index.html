<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Media Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1>This is my media library</h1>
    </header>
    <!-- /header -->
    <div class="container-fluid">
        <div id="wrapper" class="row">
        </div>
        <script type="text/javascript" src="data.json"></script>
        <script src="script.js" type="text/javascript" charset="utf-8"></script>
        <div class="row">
            <h4>Do you want to add an item to the media library?</h4>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-12 col-sm-12">
                <p>Title:</p>
                <input type="text" id="title">
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
                <p>Type:</p>
                <input type="radio" name="type" value="Cd" checked> CD
                <br>
                <input type="radio" name="type" value="Dvd"> DVD
                <br>
                <input type="radio" name="type" value="Book"> Book
                <br>
                <input type="radio" name="type" value="Comic"> Comic
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
                <p>Author:</p>
                <input type="text" id="author">
                <p>Genre:</p>
                <input type="text" id="genre">
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
                <p>Picture:</p>
                <input type="file" name="pic" multiple ="false" accept="image/*" onchange="imagePreview(this)" id="imgfile">
            </div>
        </div>
        <button type="submit" onclick="newItem()">Submit new Item</button>
    </div>
   
</body>

</html>
